<div xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="product-easy">
        <div class="container">

            <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#horizontalTab').easyResponsiveTabs({
                        type: 'default', //Types: default, vertical, accordion
                        width: 'auto', //auto or any width like 600px
                        fit: true   // 100% fit in a container
                    });
                });

            </script>
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <ul class="resp-tabs-list">
                        <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Men's Wear</span></li>
                        <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Women's Wear</span></li>
                        <li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Accessories</span></li>
                    </ul>


                    <div class="resp-tabs-container">

                        <!--    Mens    Wear   -->


                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">

                            <div class="col-md-3 product-men" th:each="Product: ${Mens}">
                                <div class="men-pro-item simpleCart_shelfItem">
                                    <div class="men-thumb-item">
                                        <img th:src="${Product.iconXXLarge}"  alt="" class="pro-image-front">
                                        <img th:src="${Product.iconXXLarge}" alt="" class="pro-image-back">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <form th:action = "@{/single( image=${Product.iconId} ,price=${Product.price}, name=${Product.productName}  )}" method = "POST">
                                                    <button class="link-product-add-cart" type="submit" >Quick View</button>
                                                </form>
                                                <!--												<a href="single.html" class="link-product-add-cart">Quick View</a>-->
                                            </div>
                                        </div>
                                        <span class="product-new-top">New</span>

                                    </div>
                                    <div class="item-info-product ">
                                        <h4><a href="single.html"  th:text="${Product.productName}" ></a></h4>
                                        <div class="info-product-price">
                                            <span class="item_price" th:text="${Product.price} + '  $'" >  </span>
                                            <del>$69.71</del>
                                        </div>
                                        <a href="#" class="item_add single-item hvr-outline-out button2">Add to cart</a>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </div>


                        <!--Womens-->
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">

                            <div class="col-md-3 product-men" th:each="Product:${womenpro}">
                                <div class="men-pro-item simpleCart_shelfItem">
                                    <div class="men-thumb-item">
                                        <img th:src="${Product.img_src}" alt="" class="pro-image-front">
                                        <img th:src="${Product.img_src}" alt="" class="pro-image-back">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <form th:action = "@{/single( image=${Product.img_src} ,price=${Product.price}, name=${Product.name}  )}" method = "POST">
                                                    <button class="link-product-add-cart" type="submit" >Quick View</button>
                                                </form>
                                            </div>
                                        </div>
                                        <span class="product-new-top">New</span>

                                    </div>
                                    <div class="item-info-product ">
                                        <h4><a href="single.html" th:text="${Product.name}" >Wedges</a></h4>
                                        <div class="info-product-price">
                                            <span class="item_price" th:text="${Product.price}" ></span>
                                            <del>$69.71</del>
                                        </div>
                                        <a href="#" class="item_add single-item hvr-outline-out button2">Add to cart</a>
                                    </div>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </div>


                        <!--Accessories-->
                        <div class="tab-1 resp-tab-content" aria-labelledby="tab_item-2">

                            <div class="col-md-3 product-men yes-marg" th:each="Product : ${mobile}" >
                                <div class="men-pro-item simpleCart_shelfItem">
                                    <div class="men-thumb-item">
                                        <img th:src="${Product.iconXXLarge}" alt="" class="pro-image-front">
                                        <img th:src="${Product.iconXXLarge}" alt="" class="pro-image-back">
                                        <div class="men-cart-pro">
                                            <div class="inner-men-cart-pro">
                                                <form th:action = "@{/single( image=${Product.iconSmall} ,price=${Product.price}, name=${Product.productName}  )}" method = "POST">
                                                    <button class="link-product-add-cart" type="submit" >Quick View</button>
                                                </form>											</div>
                                        </div>
                                        <span class="product-new-top">New</span>

                                    </div>
                                    <div class="item-info-product ">
                                        <h4><a href="single.html" th:text="${Product.productName}" ></a></h4>
                                        <div class="info-product-price">
                                            <span class="item_price" th:text="${Product.price}"></span>
                                            <del>$69.71</del>
                                        </div>
                                        <a href="#" class="item_add single-item hvr-outline-out button2">Add to cart</a>
                                    </div>
                                </div>
                            </div>



                            <div class="clearfix"></div>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //product-nav -->


</div>
